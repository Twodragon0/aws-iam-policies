name: Terraform Security Scan

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-security-scan.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  schedule:
    # Run weekly on Wednesday at 5:00 UTC
    - cron: '0 5 * * 3'

jobs:
  tfsec-scan:
    name: TFSec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.0
        continue-on-error: true
        id: tfsec
        timeout-minutes: 15
        with:
          soft_fail: true
          sarif_upload: false
          output_format: sarif
          output_file_path: tfsec.sarif
          working_directory: .

      - name: Check if TFSec SARIF file exists
        id: check_tfsec_file
        run: |
          if [ -f "tfsec.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "TFSec SARIF file not found, skipping upload"
          fi

      - name: Upload TFSec results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_tfsec_file.outputs.exists == 'true'
        continue-on-error: true
        with:
          sarif_file: tfsec.sarif
          wait-for-processing: false

  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov.sarif

      - name: Check if Checkov SARIF file exists
        id: check_checkov_file
        run: |
          if [ -f "checkov.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Checkov SARIF file not found, skipping upload"
          fi

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_checkov_file.outputs.exists == 'true'
        continue-on-error: true
        with:
          sarif_file: checkov.sarif
          wait-for-processing: false

