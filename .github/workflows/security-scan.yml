name: Security Vulnerability Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Run weekly on Monday at 3:00 UTC
    - cron: '0 3 * * 1'

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        directory:
          - Bedrock
          - networking-costs-calculator/backend
          - networking-costs-calculator/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Check if directory exists
        id: check_dir
        run: |
          if [ ! -f "${{ matrix.directory }}/package.json" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Directory ${{ matrix.directory }} does not exist or has no package.json, skipping..."
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Check if package-lock.json exists
        if: steps.check_dir.outputs.exists == 'true'
        id: check_lockfile
        run: |
          if [ -f "${{ matrix.directory }}/package-lock.json" ]; then
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check_lockfile.outputs.lockfile_exists == 'true' && 'npm' || '' }}
          cache-dependency-path: ${{ steps.check_lockfile.outputs.lockfile_exists == 'true' && format('{0}/package-lock.json', matrix.directory) || '' }}

      - name: Install dependencies
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: ${{ matrix.directory }}
        run: npm ci
        continue-on-error: true

      - name: Run npm audit
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: ${{ matrix.directory }}
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit-report.json || echo '{"vulnerabilities":{}}' > npm-audit-report.json

      - name: Generate artifact name
        if: always() && steps.check_dir.outputs.exists == 'true'
        id: artifact_name
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.directory }}" | tr '/' '-')
          echo "name=npm-audit-${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always() && steps.check_dir.outputs.exists == 'true'
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: ${{ matrix.directory }}/npm-audit-report.json
          retention-days: 30
          if-no-files-found: ignore

  pip-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        directory:
          - Bedrock/lambda/BedrockKbSlackbotFunction
          - EC2/terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Check if requirements.txt exists
        id: check_requirements
        run: |
          if [ -f "${{ matrix.directory }}/requirements.txt" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "requirements.txt not found in ${{ matrix.directory }}, skipping..."
          fi

      - name: Setup Python
        if: steps.check_requirements.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        if: steps.check_requirements.outputs.exists == 'true'
        continue-on-error: true
        run: |
          pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        if: steps.check_requirements.outputs.exists == 'true'
        working-directory: ${{ matrix.directory }}
        continue-on-error: true
        timeout-minutes: 10
        run: |
          # Create output directory if it doesn't exist
          mkdir -p $(dirname pip-audit-report.json) || true
          # Run pip-audit with timeout and error handling
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json 2>&1 || {
            echo '{"vulnerabilities":[]}' > pip-audit-report.json
            echo "pip-audit failed, created empty report"
          }

      - name: Generate artifact name
        if: always() && steps.check_requirements.outputs.exists == 'true'
        id: artifact_name
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.directory }}" | tr '/' '-')
          echo "name=pip-audit-${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        if: always() && steps.check_requirements.outputs.exists == 'true'
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: ${{ matrix.directory }}/pip-audit-report.json
          retention-days: 30
          if-no-files-found: ignore

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Check if Trivy SARIF file exists
        id: check_trivy_file
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Trivy SARIF file not found, skipping upload"
          fi

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_trivy_file.outputs.exists == 'true'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: false

