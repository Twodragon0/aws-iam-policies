name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - "**/node_modules/**"
      - "**/aws-cdk/lib/init-templates/**"
      - "**/terraform/modules/lambda/python/**"
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - "**/node_modules/**"
      - "**/aws-cdk/lib/init-templates/**"
      - "**/terraform/modules/lambda/python/**"
  schedule:
    # Run weekly on Monday at 2:00 UTC
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        submodules: false
        fetch-depth: 0

    - name: Check CodeQL default setup status
      id: check_default_setup
      continue-on-error: true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Checking CodeQL default setup status..."
        # Check if default setup is enabled
        STATUS=$(gh api repos/${{ github.repository }}/code-scanning/default-setup --jq '.state' 2>/dev/null || echo "not_configured")
        echo "Default setup status: $STATUS"
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        
        if [ "$STATUS" = "configured" ]; then
          echo "::warning::CodeQL default setup is enabled. This may cause conflicts with the custom workflow."
          echo "::warning::Please disable it: https://github.com/${{ github.repository }}/settings/security_analysis"
          echo "default_setup_enabled=true" >> $GITHUB_OUTPUT
        else
          echo "âœ… CodeQL default setup is disabled or not configured."
          echo "default_setup_enabled=false" >> $GITHUB_OUTPUT
        fi

    - name: Initialize CodeQL
      if: steps.check_default_setup.outputs.default_setup_enabled != 'true' || steps.check_default_setup.outcome == 'failure'
      uses: github/codeql-action/init@v4
      continue-on-error: true
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql-config.yml

    - name: Autobuild
      if: matrix.language == 'python' && steps.check_default_setup.outputs.default_setup_enabled != 'true'
      uses: github/codeql-action/autobuild@v4
      continue-on-error: true
      timeout-minutes: 20

    - name: Setup Node.js for JavaScript
      if: matrix.language == 'javascript' && steps.check_default_setup.outputs.default_setup_enabled != 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Cache is optional - will be used if package-lock.json exists in project directories
        cache: ''

    - name: Build JavaScript projects
      if: matrix.language == 'javascript' && steps.check_default_setup.outputs.default_setup_enabled != 'true'
      timeout-minutes: 15
      continue-on-error: true
      run: |
        echo "Building JavaScript projects..."
        
        # Build Bedrock project if package.json exists
        if [ -f "Bedrock/package.json" ]; then
          echo "Building Bedrock project..."
          cd Bedrock
          npm ci --no-audit --no-fund || echo "npm ci failed, continuing..."
          npm run build || echo "Build failed, continuing..."
          cd ..
        fi
        
        # Build networking-costs-calculator backend if it exists
        if [ -f "networking-costs-calculator/backend/package.json" ]; then
          echo "Building networking-costs-calculator backend..."
          cd networking-costs-calculator/backend
          npm ci --no-audit --no-fund || echo "npm ci failed, continuing..."
          npm run build || echo "Build failed, continuing..."
          cd ../../..
        fi
        
        # Build networking-costs-calculator frontend if it exists
        if [ -f "networking-costs-calculator/frontend/package.json" ]; then
          echo "Building networking-costs-calculator frontend..."
          cd networking-costs-calculator/frontend
          npm ci --no-audit --no-fund || echo "npm ci failed, continuing..."
          npm run build || echo "Build failed, continuing..."
          cd ../../..
        fi
        
        echo "JavaScript build steps completed"

    - name: Perform CodeQL Analysis
      if: steps.check_default_setup.outputs.default_setup_enabled != 'true' || steps.check_default_setup.outcome == 'failure'
      uses: github/codeql-action/analyze@v4
      timeout-minutes: 30
      continue-on-error: true
      with:
        # Disable upload to avoid conflicts with default setup
        # Results will be available in the workflow artifacts
        upload: false
        # Add category to avoid conflicts with default setup
        category: "/language:${{ matrix.language }}"
